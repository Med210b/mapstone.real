      /* Gold Rotating Border Effect */
      .gold-border-btn {
        position: relative;
        overflow: hidden;
        border-radius: 0.25rem;
        transition: transform 0.3s ease;
      }
      
      .gold-border-btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background: conic-gradient(transparent, transparent, transparent, #e9b14f);
        animation: rotate 4s linear infinite;
        transform: translate(-50%, -50%);
        z-index: 0;
      }
      
      .gold-border-btn::after {
        content: '';
        position: absolute;
        inset: 2px; /* Border width */
        background: #000000; /* Button bg color matches luxury-black */
        z-index: 1;
        border-radius: 0.15rem;
      }

      .gold-border-btn > span {
        position: relative;
        z-index: 2;
      }

      @keyframes rotate {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
