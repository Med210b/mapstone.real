  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>

    <script type="text/javascript">
      // This script watches the page for changes and DELETES the banner instantly
      const observer = new MutationObserver((mutations) => {
        
        // 1. Target the Google Banner Frame
        const banner = document.querySelector('.goog-te-banner-frame');
        const iframes = document.querySelectorAll('iframe');
        
        // Delete banner if found
        if (banner) {
          banner.remove();
        }

        // Delete any iframe that belongs to Google
        iframes.forEach((iframe) => {
          if (iframe.id.includes('goog') || iframe.classList.contains('goog-te-banner-frame')) {
            iframe.remove();
          }
        });

        // 2. Force Body back to the top (Fixing the gap)
        if (document.body.style.top !== '0px' || document.body.style.marginTop !== '0px') {
            document.body.style.setProperty('top', '0px', 'important');
            document.body.style.setProperty('margin-top', '0px', 'important');
            document.body.style.setProperty('position', 'static', 'important');
        }
      });

      // Start watching the body immediately
      observer.observe(document.body, { attributes: true, childList: true, subtree: true });
    </script>
  </body>
